<div class="main-container margin">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="center center">
		<div fxFlex="90%" fxFlex.gt-sm="60%" fxFlex.gt-md="40%">
			<mat-card>
				<mat-card-header>
					<mat-card-title>
						<div class="text-center">
							Sign up
						</div>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<div fxLayout="row wrap" fxLayoutGap="10px grid">
						<mat-form-field fxFlex="100%">
							<mat-label>
								Name
							</mat-label>
							<input type="text" matInput formControlName="name">
							<mat-error *ngIf="name.hasError('required')">
								Email is a requried field
							</mat-error>
						</mat-form-field>
						<mat-form-field fxFlex="100%">
							<mat-label>
								Email
							</mat-label>
							<input type="email" matInput formControlName="email">
							<mat-error *ngIf="email.hasError('required')">
								Email is a requried field
							</mat-error>
							<mat-error *ngIf="email.hasError('email')">
								Please input a valid email
							</mat-error>
						</mat-form-field>
						<mat-form-field fxFlex="100%">
							<mat-label>
								Password
							</mat-label>
							<input type="password" matInput formControlName="password">
							<mat-error *ngIf="password.hasError('required')">
								Password is a requried field
							</mat-error>
							<mat-error *ngIf="password.hasError('minlength')">
								The password must be longer or equal to 8 characters
							</mat-error>
						</mat-form-field>
					</div>
				</mat-card-content>
				<mat-card-actions>
					<button [disabled]="form.invalid" type="submit" mat-raised-button color="primary">
						Sign up
					</button>
					<button type="button" mat-stroked-button color="primary" routerLink="/auth/login">
						Login
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</form>
</div>
