<div class="main-container margin">
	<div fxLayout="row wrap" fxLayoutGap="0px grid" fxLayoutAlign="center center">
		<div fxFlex="100%">
			<h1 class="text-center mat-title mb-4 mt-4 pb-0 pt-0">
				Contact
			</h1>
		</div>
		<div fxFlex="90%" fxFlex.gt-sm="50%">
			<mat-card>
				<mat-card-content>
					<form [formGroup]="form" fxLayout="row wrap" fxLayoutGap="0px grid">
						<mat-form-field fxFlex="100%">
							<mat-label>
								Name
							</mat-label>
							<input type="text" matInput formControlName="name">
						</mat-form-field>
						<mat-form-field fxFlex="100%">
							<mat-label>
								Subject
							</mat-label>
							<input type="text" matInput formControlName="subject">
						</mat-form-field>
						<mat-form-field fxFlex="100%">
							<mat-label>
								Message
							</mat-label>
							<textarea matInput formControlName="message"></textarea>
						</mat-form-field>
					</form>
				</mat-card-content>
				<mat-card-actions>
					<button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
						Send
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
		<div fxFlex="100%" class="text-center mt-6">
			<button mat-stroked-button color="primary" routerLink="/">
				Home
			</button>
		</div>
	</div>
</div>
